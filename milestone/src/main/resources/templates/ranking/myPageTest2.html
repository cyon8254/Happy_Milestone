<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/fix/header.css">

    <!--============================================-->
    <link rel="stylesheet" href="/css/myPage/myPageMain.css">

    <title>나의 재능기부</title>

<body>

<header th:replace="/fix/header.html :: header"></header>
<div class="myPageWrap flex">
    <!-- 어사이드 -->
    <aside th:replace="/myPage/myPage_aside :: aside"></aside>
    <!-- 메인 -->
    <main class="main">
        <div class="mainWrap flexCol">
            <div class="mainTitle flexRow">나의 재능 기부</div>
            <div class="mainBodyWrap flexCol flexPublic">

                <!--================================================================================-->
                <!-- 메인컨텐츠 -->

                <div style="padding-bottom: 20px">
                    <article class="talentBox" style="width: 700px;">
                        <div class="talentBox2">

                            <div class="talentBox3">
                                <img src="../imgs/myPage/normalProfile.png" class="talentImg">
                            </div>

                            <div class="talentBox4">

                                <p class="talentTitle">김의엽킹왕짱</p>
                                <div style="display: flex; justify-content: flex-end;margin-top: -30px;">
                                    <a role="link" color="yellow" href="#" class="talentButton">
                                        <span class="talentButton1" id="writeTalent">글 수정하기</span>
                                    </a>
                                </div>
                                <p class="talentContent">감자탕을 먹읍시다!</p>

                                <div class="talentboxs">
                                    <div class="talentType" style="width: 160px;">
                                        <img src="/imgs/talent/care2.png"
                                             style="width: 25px; height: 25px; margin-bottom: -6px; margin-left: -10px;">&nbsp운동
                                    </div>
                                    <div class="talentPlace" style="width: 160px;">
                                        <img src="/imgs/talent/pin.png"
                                             style="width: 25px; height: 25px; margin-bottom: -6px; margin-left: -10px;">&nbsp서울
                                    </div>
                                    <div class="talentTime">
                                        <img src="/imgs/talent/mylove.png"
                                             style="width: 25px; height: 25px; margin-bottom: -7px; margin-left: -15px;">&nbsp2022.
                                        11. 18
                                    </div>
                                </div>

                            </div>
                        </div>
                    </article>
                </div>

                <div class="pageBtns flexPublic">
                    <a class="pageBtn flexPublic">
                        <svg class="prevNextBtn flexPublic">
                            <path xmlns="http://www.w3.org/2000/svg"
                                  d="M9.41421356,12 L15.7071068,5.70710678 C16.0976311,5.31658249 16.0976311,4.68341751 15.7071068,4.29289322 C15.3165825,3.90236893 14.6834175,3.90236893 14.2928932,4.29289322 L7.29289322,11.2928932 C6.90236893,11.6834175 6.90236893,12.3165825 7.29289322,12.7071068 L14.2928932,19.7071068 C14.6834175,20.0976311 15.3165825,20.0976311 15.7071068,19.7071068 C16.0976311,19.3165825 16.0976311,18.6834175 15.7071068,18.2928932 L9.41421356,12 Z"></path>
                        </svg>
                    </a>
                    <code class="pageBtn flexPublic page">
                        <div>1</div>
                    </code>
                    <a class="pageBtn flexPublic">
                        <div>2</div>
                    </a>
                    <a class="pageBtn flexPublic">
                        <div>3</div>
                    </a>
                    <a class="pageBtn flexPublic">
                        <svg class="prevNextBtn flexPublic">
                            <path xmlns="http://www.w3.org/2000/svg"
                                  d="M9.41421356,12 L15.7071068,5.70710678 C16.0976311,5.31658249 16.0976311,4.68341751 15.7071068,4.29289322 C15.3165825,3.90236893 14.6834175,3.90236893 14.2928932,4.29289322 L7.29289322,11.2928932 C6.90236893,11.6834175 6.90236893,12.3165825 7.29289322,12.7071068 L14.2928932,19.7071068 C14.6834175,20.0976311 15.3165825,20.0976311 15.7071068,19.7071068 C16.0976311,19.3165825 16.0976311,18.6834175 15.7071068,18.2928932 L9.41421356,12 Z"

                        </svg>

            </div>

                <div class="modalHead flexCol flexPublic">

                        </div>
                    </div>

                    <div>


                        <div style="display:flex; justify-content: space-between; padding-top: 35px;">
                            <div class="abc" style="padding-right: 50px;">
                     <span class="abcd">
                         <img src="../imgs/talent/normalProfile.png"
                              style="border-radius: 10px; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block;"></span>
                                </span>
                            </div>


                            <div>
                                <div class="css-1438eek e1y81j3a6">
                                    <div class="css-13mgtqc e1y81j3a9">


                                        <div class="margin-bottom-8 flexBetween" style="margin-bottom: 0px;">
                                            <div class="inputTitle">카테고리</div>
                                        </div>
                                        <div class="margin-bottom-8 relative" style="width: 350px;">
                                            <div class="moreSelectWrap" style="z-index: 2;">

                                                <div class="moreSelectItem">운동</div>

                                                    <svg height="20" width="20" class="arrowColor">

                                        <div class="margin-bottom-8 flexBetween" style="margin-bottom: 0px;">
                                            <div class="inputTitle">지역</div>

                                        <div class="margin-bottom-8 relative" style="width: 350px;">

                                                <div class="place">전라도</div>
                                                <div class="place">경상도</div>
                                                <div class="place">제주도</div>
                                            </div>
                                            <div id="inputCos" class="inputCos flex" style="padding: 0;">
                                                <div class="inputSpace flexRow">
                                                    <input type=text name="talent" placeholder="지역을 선택해주세요" disabled>
                                                </div>
                                                <div class="arrowWrap">
                                                    <svg height="20" width="20" class="arrowColor">
                                                        <path
                                                                d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z">
                                                        </path>
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>


                                        <!--=====================================================================-->

                                        <div>
                                            <div class="margin-bottom-8 flexBetween" style="margin-bottom: 6px;">
                                                <div class="inputTitle">날짜</div>
                                            </div>
                                            <div>
                                                <input type="date" id="dateTime" class="inputCos">
                                            </div>
                                        </div>

                                        <!--=====================================================================-->
                                        <div>
                                            <div class="margin-bottom-8 flexBetween"
                                                 style="margin-bottom: 6px; padding-top: 4px;">
                                                <div class="inputTitle">제목</div>
                                            </div>
                                            <input type="text" class="inputCos" id="kim2">
                                        </div>
                                        <!--======================================================================-->
                                        <div>
                                            <div class="margin-bottom-8 flexBetween"
                                                 style="margin-bottom: 6px; padding-top: 4px;">
                                                <div class="inputTitle">내용</div>
                                            </div>
                                            <div class="relative">
                                                <div class="textareaCos" id="talentText" name="content">
                                                    <textarea id="kimeuiyeob"></textarea>
                                                </div>
                                                <div class="maxContentLength"><span class="contentLength">0</span>/300
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                        </div>
